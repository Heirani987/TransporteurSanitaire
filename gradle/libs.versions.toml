[versions]
aaltoXml              = "1.2.2"
agp                   = "8.10.1"
fragmentKtx           = "1.8.8"
kotlin                = "2.0.21"
coreKtx               = "1.16.0"
appcompat             = "1.7.0"
junit                 = "4.13.2"
junitExt              = "1.2.1"
espressoCore          = "3.6.1"
lifecycleRuntimeKtx   = "2.9.1"
activityCompose       = "1.10.1"
composeBom            = "2025.06.00"
navigationFragmentKtx = "2.9.0"
navigationUiKtx       = "2.9.0"
